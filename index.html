<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Expenses chart component</title>
</head>
<body>
    
    <main>

        <section class="balance">
    
            <div class="balance-info">
            
                <p class="balance-text">My balance</p>
                <p class="balance-value">$921.48</p>

            </div>
    
            <div class="img">
                <img src="images/logo.svg">
            </div>
    
        </section>
    
        <section class="spending">
          
            <div class="spending-text">Spending - Last 7 days</div>

            <div class="week">

                <div class="day">

                    <p class="value"></p>
                    <div class="bar mon"></div>
                    <p>mon</p>

                </div>
                <div class="day">

                    <p class="value"></p>
                    <div class="bar tue"></div>
                    <p>tue</p>

                </div>

                <div class="day">

                    <p class="value"></p>
                    <div class="bar wed"></div>
                    <p>wed</p>

                </div>

                <div class="day">

                    <p class="value"></p>
                    <div class="bar thu"></div>
                    <p>thu</p>

                </div>

                <div class="day">

                    <p class="value"></p>
                    <div class="bar fri"></div>
                    <p>fri</p>

                </div>

                <div class="day">

                    <p class="value"></p>
                    <div class="bar sat"></div>
                    <p>sat</p>

                </div>

                <div class="day">

                    <p class="value"></p>
                    <div class="bar sun"></div>
                    <p>sun</p>

                </div>

                
            </div>

            <div class="month">

                <div class="atual">
                    <p class="atual-text">Total this month</p>
                    <p class="atual-value">$478.33</p>
                </div>

                <div class="last">
                    <p class="last-value">+2.4%</p>
                    <p class="last-text">from last month</p>
                </div>

            </div>
    
        </section>
    
    </main>

    <script type="module" src="script.js"></script>

</body>
</html>
